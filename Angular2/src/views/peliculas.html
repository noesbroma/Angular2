<h1>{{titulo}}</h1>
<p>Pelicula favorita</p>

<button (click)="onShowHide(true)" [class.showingData]="mostrarDatos === true">Mostrar datos</button>
<button (click)="onShowHide(false)" [class.showingData]="mostrarDatos === false">Ocultar datos</button>

<ul *ngIf="mostrarDatos === true">
    <!--<li>Titulo: <strong>{{pelicula}}</strong></li>
    <li>Director: <strong>{{director}}</strong></li>
    <li>Año: <strong>{{ano}}</strong></li>-->
    <li>Titulo: <strong>{{pelicula.titulo}}</strong></li>
    <li>Director: <strong>{{pelicula.director}}</strong></li>
    <li>Año: <strong>{{pelicula.ano}}</strong></li>
</ul>
<br/>
<br/>
<p>
    Cambiar titulo:
    <input type="text" [(ngModel)] = "pelicula.titulo"/>
</p>
<hr />
<p>Listado de peliculas:</p>
<ul>
    <ul *ngFor="#peli of peliculas" style="margin-bottom: 20px">
        <li>Titulo: <strong>{{peli.titulo}}</strong></li>
        <li>Director: <strong>{{peli.director}}</strong></li>
        <li *ngIf="peli.ano">Año: <strong>{{peli.ano}}</strong></li>
    </ul>
</ul>
